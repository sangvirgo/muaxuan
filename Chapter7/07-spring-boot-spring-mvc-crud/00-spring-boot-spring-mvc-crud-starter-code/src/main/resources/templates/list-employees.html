<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <a th:href="@{/employees/showFormForAdd}"
            class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="temp: ${employees}">
                    <td th:text="${temp.firstName}" class="text-center"></td>
                    <td th:text="${temp.lastName}" class="text-center"></td>
                    <td th:text="${temp.email}" class="text-center"></td>

                    <th>
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}"
                            class="btn btn-info btn-sm rounded">
                            Update
                        </a>

                        <a th:href="@{/employees/showFormForDelete(employeeId=${temp.id})}"
                            class="btn btn-info btn-sm rounded">
                            Delete
                        </a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
