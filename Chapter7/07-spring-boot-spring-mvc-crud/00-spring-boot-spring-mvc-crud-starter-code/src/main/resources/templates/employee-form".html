<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <h4>Save Employee</h4>
        <form action="#" th:action="@{/employees/save}"
              th:object="${employee}" method="POST">
            <input class="form-control mb-4 w-25"
                    type="text" th:field="*{firstName}" placeholder="First Name"/>
            <br>
            <input class="form-control mb-4 w-25"
                    type="text" th:field="*{lastName}" placeholder="Last Name"/>
            <br>
            <input class="form-control mb-4 w-25"
                    type="text" th:field="*{email}" placeholder="Email"/>
            <br>

            <button type="submit" class="btn btn-info col-2">Save</button>

            <hr>
            <a th:href="@{/employee/list}">Back to Employees list</a>
        </form>
    </div>
</body>
</html>
