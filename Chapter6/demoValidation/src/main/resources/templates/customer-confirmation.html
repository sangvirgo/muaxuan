<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirm Form</title>
</head>
<body>
<h1>The Full Name: <span th:text="${customer.firstName+' '+ customer.lastName}"></span></h1>
<br><br>

<h1>The gas fee: <span th:text="${customer.feeGas}"></span></h1>
<br><br>

<h1>The postal code: <span th:text="${customer.postalCode}"></span></h1>
<br><br>

<h1>The Course Code: <span th:text="${customer.courseCode}"></span></h1>
</body>
</html>
