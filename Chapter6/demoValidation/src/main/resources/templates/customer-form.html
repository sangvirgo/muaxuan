<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

    <style>
        .error{
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

  <h1>Fill out the form.</h1>
  <form th:action="@{/processCustomerForm}" th:object="${customer}" method="POST">
        <h3>First name: <input type="text" th:field="*{firstName}"/> </h3>
        <br><br>

        <h3>
            Last name(*): <input type="text" th:field="*{lastName}"/>
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="error">
            </span>
        </h3>
        <br><br>

      <h3>
          Fee Gas(*): <input type="text" th:field="*{feeGas}"/>
          <span th:if="${#fields.hasErrors('feeGas')}"
                th:errors="*{feeGas}"
                class="error">
          </span>
      </h3>
      <br><br>

      <h3>
          Postal Code(*): <input type="text" th:field="*{postalCode}"/>
          <span th:if="${#fields.hasErrors('postalCode')}"
                th:errors="*{postalCode}"
                class="error">
          </span>
      </h3>
      <br><br>

      <h3>
          Course Code(*): <input type="text" th:field="*{courseCode}"/>
          <span th:if="${#fields.hasErrors('courseCode')}"
                th:errors="*{courseCode}"
                class="error">
          </span>
      </h3>

      <input type="submit" value="submit"/>
  </form>
</body>
</html>
